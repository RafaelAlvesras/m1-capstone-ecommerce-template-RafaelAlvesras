<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <a href="https://www.instagram.com/emporioltanabi/" target="_blank"><img class="logo"
                    src="./assets/img/logo.png" alt="empório da limpeza.logo" /></a>
            <div class="title">EMPÓRIO DA LIMPEZA</div>
            <nav>
                <button class="navButton" id="navButtonTodos">Todos</button>
                <button class="navButton" id="navButtonCozinha">Cozinha</button>
                <button class="navButton" id="navButtonPiso">Piso</button>
                <button class="navButton" id="navButtonRoupas">Roupas</button>
            </nav>
        </div>
    </header>
    <main>
        <div class="container2">
            <section>
                <ul class="ulVitrine">

                </ul>
            </section>
            <aside>
                <div>
                    <input type="search" id="search" placeholder="encontre seu produto">
                    <button type="submit" class="searchButton">Pesquisar</button>
                </div>
                <section>
                    <div class="carrinho">
                        <ul class="divCarrinho">
                            <div class="titleCar">
                                <h3>Carrinho de Compras</h3>
                            </div>
                            <div class="carrinhoList">
                                <div>
                                </div>
                            </div>
                            <div class="quantidade">
                                <span>Quantidade de itens</span>
                                <span>0</span>
                            </div>
                            <div class="soma">
                                <span>TOTAL</span>
                                <span>R$ 0.00</span>
                            </div>
                            <button type="submit" id = "finalizar" >Finalizar Compra</button>
                        </ul>

                    </div>
                </section>
            </aside>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
